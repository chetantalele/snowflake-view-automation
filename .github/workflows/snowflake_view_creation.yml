name: Snowflake Secure View Automation

on:
  push:
    branches:
      - main

jobs:
  create_views:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout full git history (MANDATORY for git diff & git show)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️ Detect CHANGED YAML files (added OR modified)
      - name: Get changed view request files
        shell: bash
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "Before commit: $BEFORE"
          echo "After commit:  $AFTER"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "First commit or force push detected."
            CHANGED_FILES=$(ls view_requests/*.yaml 2>/dev/null || true)
          else
            CHANGED_FILES=$(git diff --name-only "$BEFORE" "$AFTER" \
              | grep '^view_requests/.*\.yaml' || true)
          fi

          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 5️ Execute Snowflake automation
      - name: Execute Snowflake View Automation
        shell: bash
        run: |
          if [ -z "$CHANGED_FILES" ]; then
            echo "No YAML files changed. Skipping execution."
            exit 0
          fi

          # Git context for content diff inside Python
          export GIT_BEFORE="${{ github.event.before }}"

          # Snowflake secrets
          export SNOWFLAKE_ACCOUNT="$(printf '%s' "${{ secrets.SNOWFLAKE_ACCOUNT }}")"
          export SNOWFLAKE_USER="$(printf '%s' "${{ secrets.SNOWFLAKE_USER }}")"
          export SNOWFLAKE_PASSWORD="$(printf '%s' "${{ secrets.SNOWFLAKE_PASSWORD }}")"
          export SNOWFLAKE_ROLE="$(printf '%s' "${{ secrets.SNOWFLAKE_ROLE }}")"
          export SNOWFLAKE_WAREHOUSE="$(printf '%s' "${{ secrets.SNOWFLAKE_WAREHOUSE }}")"
          export SNOWFLAKE_DATABASE="$(printf '%s' "${{ secrets.SNOWFLAKE_DATABASE }}")"

          echo "Processing changed files:"
          echo "$CHANGED_FILES"

          python scripts/execute_views.py $CHANGED_FILES
